<!doctype html>

<script type= "type/javascript" src="js/jquery-1.6.1.min.js"></script>

<style>

    <div class="bubble x3"></div>
    <div class="bubble x4"></div>
    <div class="bubble x5"></div>
    <div class="bubble x6"></div>
    <div class="bubble x7"></div>

    <div class="bubble x9"></div>
    <div class="bubble x10"></div>
</div>

<nav id="primary">
    <ul>
        <li><a class="scene1" href="#scene1">Aboard</a></li>
        <li><a class="scene3" href="#scene3">10m</a></li>
        <li><a class="scene4" href="#scene4">20m</a></li>
        <li><a class="scene5" href="#scene5">30m</a></li>

<!-- Scene 1 / 2-->

    
    
<section id="scene1">
	<div class="background"> <img src= "img/scene1.gif" alt="background" width="100%"></div>
</section>


<div class="boat wow slideInRight"> <img src="img/boat.gif" alt="boat" width="800px"> </div>
<div class="albatros2 wow slideInRight"> <img src="img/albatros2.gif" alt="albatros2" width="800px"> </div>

<div class="girl wow fadeIn"> <img src="img/diver1.gif" alt="girl" width="600px"> </div>

<div class="sealion wow bounceInRight"> <img src="img/sealion.gif" alt="sealion" width="700px"> </div>

<div class="albatros1 wow slideInLeft"> <img src="img/albatros1.gif" alt="albatros1" width="500px"> </div>

	
<div class="albatrosinfo wow fadeInLeft"> <img src="img/albatrosinfo.gif" alt="albatrosinfo" width="650px"> </div>
<div class="sealioninfo wow fadeInRight"> <img src="img/sealioninfo.gif" alt="sealioninfo" width="650px"> </div>


<!-- /Scene 1 / 2 -->

<!-- Scene 3 -->

<section id="scene3">
 
	<div class="background"> <img src= "img/scene3.gif" alt="background" width="100%"> </div>
</section>

<div class="tenmeters wow shake"> <img src="img/10m.gif" alt="ten meters" width="600px"> </div>
	
	<div class="manatee wow slideInLeft"> <img src="img/manatee.gif" alt="manatee" width="700px"> </div>

<div class="manateeinfo wow fadeIn"> <img src="img/manateeinfo.gif" alt="manateeinfo" width="650px"> </div>
<div class="penguininfo wow fadeIn"> <img src="img/penguininfo.gif" alt="penguininfo" width="650px"> </div>


<!-- Scene / 3 -->

<section id="scene4">
	<div class="background"> <img src= "img/scene4.gif" alt="background" width="100%"> </div>
</section>
	
	<div class="twentymeters wow shake"> <img src="img/20m.gif" alt="twenty meters" width="600px"> </div>

	<div class="vaquita wow slideInLeft"> <img src="img/vaquita.gif" alt="vaquita" width="500px"> </div>
	<div class="monkseal wow slideInLeft"> <img src="img/monkseal.gif" alt="monkseal" width="450px"> </div>
		
<div class="vaquitainfo wow fadeIn"> <img src="img/vaquitainfo.gif" alt="vaquitainfo" width="750px"> </div>

<div class="turtleinfo2 wow fadeIn"> <img src="img/turtleinfo2.gif" alt="turtleinfo2" width="750px"> </div>
